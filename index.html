<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script src="jquery.js"></script>
</head>
<body>
	<div class="main-wrapper">
		<!-- Form Module-->
		<div class="module form-module">
			<div class="toggle"><i class="fa fa-times fa-pencil"></i>
				<div class="tooltip">Click Me</div>
			</div>
			<div class="form">
				<h2>Login to your account</h2>
				<form id="login-form">
					<input id="login-form--username" type="text" placeholder="Username"/>
					<input id="login-form--password" type="password" placeholder="Password"/>
					<button id="login-form--button">Login</button>
				</form>
			</div>
			<div class="form">
				<h2>Create an account</h2>
				<form id="signup-form">
					<input id="signup-form--username" type="text" placeholder="Username"/>
					<input id="signup-form--password" type="password" placeholder="Password"/>
					<!-- <input type="email" placeholder="Email Address"/>
					<input type="tel" placeholder="Phone Number"/> -->
					<button id="signup-form--button" >Register</button>
				</form>
			</div>
			<div class="cta"><a href="http://andytran.me">Forgot your password?</a></div>
		</div>
	</div>
	<script type="text/javascript" src="src/inject/inject.js"></script>
</body>
</html>
