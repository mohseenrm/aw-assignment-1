<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/stats.css">
	<script src="jquery.js"></script>
</head>
<body>
	<div class="main-wrapper">
		<div class="main-wrapper--title-text title" id="user-title"></div>
		<div class="main-wrapper--chart">
			<canvas class="main-wrapper--chart" id="chart"></canvas>
		</div>
		<div class="main-wrapper--table">
			<table class="table-fill">
				<thead>
					<tr>
						<th class="text-left">Attribute</th>
						<th class="text-left">Insight</th>
					</tr>
				</thead>
				<tbody class="table-hover">
					<tr>
						<td class="text-left" id="row-bounty">Bounties</td>
						<td class="text-left">Loading...</td>
					</tr>
					<tr>
						<td class="text-left" id="row-pages">Pages</td>
						<td class="text-left">Loading...</td>
					</tr>
					<tr>
						<td class="text-left" id="row-questions">Questions</td>
						<td class="text-left">Loading...</td>
					</tr>
					<tr>
						<td class="text-left" id="row-tags">Tags</td>
						<td class="text-left">Loading...</td>
					</tr>
					<tr>
						<td class="text-left" id="row-votes">Up Votes</td>
						<td class="text-left">Loading...</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script src="jquery.js"></script>
	<script type="text/javascript" src="chart.js"></script>
	<script type="text/javascript" src="src/inject/stats.js"></script>
</body>
</html>
